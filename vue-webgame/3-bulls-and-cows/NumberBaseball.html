<html>
<head>
    <meta charset="UTF-8">
    <!-- 반응형 설정 -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Internet Explorer 호환성 -->
    <title>숫자야구</title>
</head>
<body>
    <div id="root"></div> <!-- Vue 컴포넌트를 렌더링할 DOM 요소, #root : Vue 애플리케이션의 마운트 포인트 -->
    <script src="./dist/app.js"></script> <!-- 번들된 JavaScript 파일 불러오기, ./dist/app.js : Webpack으로 번들링된 JavaScript 파일, Vue 애플리케이션의 실행 진입점 -->
</body>
</html>
