<html><!-- html 파일 : Vue 인스턴스가 마운트될 #root 요소와 Webpack에서 번들된 스크립트 포함 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>가위바위보</title>
</head>
<body>
    <div id="root"></div> <!-- Vue 인스턴스가 마운트될 요소 -->
    <script src="./dist/app.js"></script> <!-- Webpack이 번들링한 스크립트 파일 -->
</body>
</html>
